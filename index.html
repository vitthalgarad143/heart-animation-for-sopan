<!DOCTYPE html>
<html lang="en">
    <style>
        .myheart{
            display: block;
            margin: 200px auto;
           animation-name: sopan;
           animation-duration: 0.4s;
           animation-iteration-count: infinite;
           animation-direction: alternate;
        }
      @keyframes sopan{
        0%{
            transform: scale(1,1);

        }
        100%{
            transform: scale(2,2);
        }
      }


    </style>
<head>
    <meta charset="UTF-8">s
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart animation by sopan</title>
</head>
<body>
    <img class="myheart" src="./img/a.png" alt="" width="400">
</body>
</html>
